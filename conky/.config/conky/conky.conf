conky.config = {

-------------------------------------
--  Generic Settings
-------------------------------------
background=true,
update_interval=1,
double_buffer=true,
no_buffers=true,
imlib_cache_size=10,
draw_shades=false,
draw_outline=false,
draw_borders=false,
draw_graph_borders=false,
default_graph_height=26,
default_graph_width=80,
show_graph_scale=false,
show_graph_range=false,


-------------------------------------
--  Window Specifications
-------------------------------------
gap_x=1220,
gap_y=16,
minimum_height=620,
minimum_width=80,
maximum_width=146,
own_window=true,
own_window_type="desktop",
own_window_transparent=true,
own_window_hints="undecorated,below,sticky,skip_taskbar,skip_pager",
border_inner_margin=0,
border_outer_margin=0,
alignment="top_left",


-------------------------------------
--  Text Settings
-------------------------------------
use_xft=true,
xftalpha=1,
font="FantasqueSansMono Nerd Font:size=8",
text_buffer_size=256,
override_utf8_locale=true,
short_units=true,
pad_percents=2,
top_name_width=7,


-------------------------------------
--  Color Scheme
-------------------------------------
default_color="FFFFFF",
color1="8798AD",
color2="B9C5D2",
color3="A0AEBF",
color4="AAB7C7",
color5="B9C5D2",
color6="A1BEAC",
color7="9FC2AE",
color8="c7d8ce",
color9="FFFFFF",


-------------------------------------
--  Ethernet interface
-------------------------------------
template0="enp2s0f0",


-------------------------------------
--  Wireless interface
-------------------------------------
template1="wlp3s0",


-------------------------------------
--  Weather JSON file
-------------------------------------
template4="~/.cache/conky/weather/weather.json",

}


---------------------------------------------------
---------------------------------------------------


conky.text = [[
\
\
${execi 1800 ~/.local/bin/get_weather}\
\
\
${font FantasqueSansMono Nerd Font:size=40}${alignc}${color1}${time %H:%M}${font}${color}
${voffset 2}${font FantasqueSansMono Nerd Font:size=10}${alignc}${color2}${execi 300 date +"%A %-d %B"}${font}${color}
${voffset -2}${hr}
${color1}${alignc}${execi 3600 cal | sed -n 2p}
${color2}${alignc}${execi 3600 cal | sed -n 3p}
${alignc}${execi 3600 cal | sed -n 4p}
${alignc}${execi 3600 cal | sed -n 5p}
${alignc}${execi 3600 cal | sed -n 6p}
${alignc}${execi 3600 cal | sed -n 7p}
${alignc}${execi 3600 cal | sed -n 8p}${color}
${voffset -14}${hr}
\
\
${font FantasqueSansMono Nerd Font:size=26}${color1}${execi 300 jq '.current.temp' ${template4} | awk '{print int($1+0.5)}'}°C${font}${color}
${voffset 4}${font FantasqueSansMono Nerd Font:size=7}${color2}${execi 300 jq -r .current.weather[0].description ${template4} | sed "s|\<.|\U&|g"}${font}${color}
${voffset -45}${offset 78}${color9}  ${alignr 2}${color2}${execi 300 jq -r .current.pressure ${template4} | awk '{print int($1+0.5)}'} hPa
${voffset 7}${offset 78}${color9}    ${alignr 2}${color2}${execi 300 jq -r .current.humidity ${template4} | awk '{print int($1+0.5)}'} %
${voffset 7}${offset 78}${color9}    ${alignr 2}${color2}${execi 300 jq -r .current.wind_speed ${template4} | awk '{print int($1+0.5)}'} m/s${color}
\
\
${color2}${voffset 4}${alignc 32}${execi 300 date +%^a}${alignc -8}${execi 300 date -d +1day +%^a}${alignc -48}${execi 300 date -d +2day +%^a}${color}${font}
\
\
${image ~/.cache/conky/weather/weather-1.png -p 8,222 -s 32x32}\
${image ~/.cache/conky/weather/weather-2.png -p 56,222 -s 32x32}\
${image ~/.cache/conky/weather/weather-3.png -p 106,222 -s 32x32}\
\
\
${color2}${voffset 32}${offset 6}${execi 300 jq '.daily[0].temp.min' ${template4} | awk '{print int($1+0.5)}'}/${execi 300 jq '.daily[0].temp.max' ${template4} | awk '{print int($1+0.5)}'}°C${alignc -15}${execi 300 jq '.daily[1].temp.min' ${template4} | awk '{print int($1+0.5)}'}/${execi 300 jq '.daily[1].temp.max' ${template4} | awk '{print int($1+0.5)}'}°C${alignc -50}${execi 300 jq '.daily[2].temp.min' ${template4} | awk '{print int($1+0.5)}'}/${execi 300 jq '.daily[2].temp.max' ${template4} | awk '{print int($1+0.5)}'}°C${color}
\
${hr}
\
${voffset 4}${color1} ${color2}${voffset -4} Core0 ${hwmon 2 temp 1}°C Core1 ${hwmon 2 temp 2}°C
${offset 18}${cpu cpu0}%${goto 38}${cpubar cpu0 5,38}${goto 84}${cpu cpu1}%${goto 104}${cpubar cpu1 5,38}${color}
${voffset 2}${color1} ${color2}${goto 24}${membar 5,36} $mem/$memmax${color}
${voffset 2}${color1} ${goto 24}${color2}${fs_bar 5,36 /} ${fs_used /}/${fs_size /}
${voffset 2}${color1}Sw:${color2}${goto 24}${swapbar 5,36} $swap/$swapmax${color}
${voffset 2}${color1}Uptime:${goto 66}${color2}${uptime_short}${color}
${voffset 2}${color1}CPU Load: ${loadgraph 12,80 FFFFFF FFFFFF -l}${color}
\
${voffset 4}${hr}
\
${if_gw}\
${if_existing /sys/class/net/$template1/operstate up}\
${color1}  SSID: ${color2}${wireless_essid $template1}
${color1}  LAN: ${color2}${addr $template1}${color}
${color1}慎  WAN: ${color2}${execi 1800 curl ifconfig.co}${color}
${upspeedgraph $template1 16,68 FFFFFF FFFFFF}${goto 74}${downspeedgraph $template1 16,68 FFFFFF FFFFFF}
${color1} ${color2} ${upspeed $template1}${goto 76}${color1} ${color2} ${downspeed $template1}${color}
${color1}Tot:${color2}${totalup $template1}${goto 76}${color1}Tot:${color2}${totaldown $template1}${color}
${endif}\
${if_existing /sys/class/net/$template0/operstate up}\
${color1}  Ethernet link${color2}
${color1}  LAN: ${color2}${addr $template0}${color}
${color1}慎  WAN: ${color2}${execi 1800 curl ifconfig.co}${color}
${upspeedgraph $template0 22,68 FFFFFF FFFFFF}${goto 74}${downspeedgraph $template0 22,68 FFFFFF FFFFFF}
${color1} ${color2} ${upspeed $template0}${goto 76}${color1}  ${color2}${downspeed $template0}
${color1}Tot:${color2}${totalup $template0}${color1}${goto 76}Tot:${color2}${totaldown $template0}${color}
${endif}\
${else}\
${voffset 36}${color1}  Network disconnected${color}${voffset 36}
${endif}\
\
${hr}
\
${color1}${alignc 50}Proc${alignc}Mem%${alignc -50}Mem${color}
${color1}${top_mem name 1}${alignc}${color2}${top_mem mem 1}%${alignc -50}${top_mem mem_res 1}${color}
${color1}${top_mem name 2}${alignc}${color2}${top_mem mem 2}%${alignc -50}${top_mem mem_res 2}${color}
${color1}${top_mem name 3}${alignc}${color2}${top_mem mem 3}%${alignc -50}${top_mem mem_res 3}${color}
${color1}${top_mem name 4}${alignc}${color2}${top_mem mem 4}%${alignc -50}${top_mem mem_res 4}${color}
\
${hr}
\
${font FantasqueSansMono Nerd Font:size=7}\
${color1}super+t${color2}${goto 86}tiled${color}
${color1}super+sh+t${color2}${goto 86}pseudotiled${color}
${color1}super+s${color2}${goto 86}floating${color}
${color1}super+f${color2}${goto 86}full screen${color}
${color1}super+w${color2}${goto 86}close${color}
${color1}super+{0..9}${color2}${goto 86}change desk${color}
${color1}super+sh+{1..9}${color2}${goto 86}send to desk${color}
${color1}super+sh+{h..l}${color2}${goto 86}move window${color}
${color1}super+c${color2}${goto 86}toggle conky${color}${font}
\
${hr}
\
${if_mpd_playing}${color1}  ${mpd_artist}
${voffset 4}${offset 30}${mpd_title}${color}
${offset 30}${mpd_bar 4,84}
${offset 30}${mpd_elapsed}/${mpd_length}
${else}\

${alignc 2}${color1}  Nessuna Canzone${color}

${endif}\
\
]]

